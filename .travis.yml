language: cpp
sudo: required
services:
  - docker
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
before_script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update;
      brew install cppunit protobuf log4cxx popt;
      travis_wait 30 brew install --devel libswiften;
    fi
script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      cmake -DCMAKE_BUILD_TYPE=Debug -DENABLE_TESTS=ON .;
      make;
      make test;
    else
      docker build . -f Dockerfile.stretch;
    fi
